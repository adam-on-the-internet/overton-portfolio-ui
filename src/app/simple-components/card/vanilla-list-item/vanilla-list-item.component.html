<div
  class="list-group-item list-group-item-action flex-column align-items-start"
>
  <div class="d-flex w-100 justify-content-between" *ngIf="title">
    <h5 class="mb-1 font-weight-bold">
      {{ title }}
    </h5>
  </div>
  <p class="mb-1" *ngIf="details">
    {{ details }}
  </p>
  <small *ngIf="footer">
    {{ footer }}
  </small>
</div>
