<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper" *ngIf="showSidebar">
    <div class="sidebar-heading">
      Hello, Andrew Overton!
    </div>
    <div class="list-group list-group-flush">
      <a
        routerLink="/admin"
        routerLinkActive="selected"
        class="list-group-item list-group-item-action bg-light"
      >
        <fa-icon [icon]="faHome"></fa-icon>
        Dashboard
      </a>

      <ng-container *ngFor="let link of managementLinks">
        <a
          [routerLink]="[{ outlets: { manage: [link.routerLink] } }]"
          routerLinkActive="selected"
          class="list-group-item list-group-item-action bg-light"
        >
          <fa-icon [icon]="faEdit"></fa-icon>
          {{ link.label }}
        </a>
      </ng-container>
      <a
        routerLink="/login"
        class="list-group-item list-group-item-action bg-light"
      >
        <fa-icon [icon]="faLock"></fa-icon>
        Logout
      </a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button
        class="btn btn-outline-dark"
        id="menu-toggle"
        (click)="toggleSidebar()"
      >
        <span *ngIf="!showSidebar">Show Sidebar</span>
        <span *ngIf="showSidebar">Hide Sidebar</span>
      </button>
      <a class="navbar-brand ml-5">
        Admin Menu
      </a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <router-outlet name="manage"></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
