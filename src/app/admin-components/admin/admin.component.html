<div class="">
  <div class="row">
    <div class="col-md-2">
      <h4 class="text-center">
        Admin Navigation
      </h4>
      <button
        class="btn btn-dark btn-block m-0"
        routerLink="/admin"
        routerLinkActive="selected"
      >
        <span>
          <fa-icon [icon]="faHome"></fa-icon>
        </span>
      </button>

      <button
        class="btn btn-dark btn-block m-0"
        *ngFor="let link of managementLinks"
        [routerLink]="[{ outlets: { manage: ['home'] } }]"
        routerLinkActive="selected"
      >
        <span>{{ link.label }}</span>
      </button>
    </div>
    <div class="col-md-10">
      <router-outlet name="manage"></router-outlet>
    </div>
  </div>
</div>
