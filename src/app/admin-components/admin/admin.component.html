<button class="btn btn-dark" routerLink="/admin" routerLinkActive="selected">
  <span>
    <fa-icon [icon]="faHome"></fa-icon>
  </span>
</button>

<button
  class="btn btn-dark"
  *ngFor="let link of managementLinks"
  [routerLink]="[{ outlets: { manage: ['home'] } }]"
  routerLinkActive="selected"
>
  <span>{{ link.label }}</span>
</button>

<router-outlet name="manage"></router-outlet>
