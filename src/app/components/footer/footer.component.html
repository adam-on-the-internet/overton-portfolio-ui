<footer id="main-footer" class="pt-3 pb-2 bg-custom-red text-dark header-text">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-8 mx-auto">
        <p class="bigger-text">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          andrewgregoryoverton@gmail.com
        </p>
        <button
          class="btn btn-dark btn-lg py-2"
          data-toggle="modal"
          data-target="#contact-modal"
        >
          Contact Andrew
        </button>
        <div class="d-flex justify-content-around pt-3 bigger-text">
          <a href="https://www.facebook.com/andrew.overton.77" target="_blank">
            <fa-icon [icon]="faFacebook"></fa-icon>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <fa-icon [icon]="faTwitter"></fa-icon>
          </a>
          <a
            href="https://www.youtube.com/channel/UCu2KCEPHr9KQTtoQRfJ0nXw"
            target="_blank"
          >
            <fa-icon [icon]="faYoutube"></fa-icon>
          </a>
          <a href="https://www.instagram.com/andrewoverton/" target="_blank">
            <fa-icon [icon]="faInstagram"></fa-icon>
          </a>
        </div>
        <p class="lead">
          <a routerLink="/login">
            Admin
          </a>
        </p>
        <p class="lead pt-2">
          Copyright © <span id="year">{{ year }}</span> Andrew Overton
        </p>
      </div>
    </div>
  </div>
</footer>

<div class="modal" id="contact-modal" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          Contact Andrew
        </h5>
        <button class="close" data-dismiss="modal">×</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              [(ngModel)]="emailMessage.emailAddress"
              class="form-control"
              name="emailAddress"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              [(ngModel)]="emailMessage.message"
              name="message"
              class="form-control"
              placeholder="Message"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="showError">
              <p>Please enter an email address and a message.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-secondary mr-3" data-dismiss="modal">
              Close
            </button>
            <button
              *ngIf="!messageReady"
              class="btn btn-primary"
              (click)="attemptToSendEmail()"
            >
              Send Message
            </button>
            <button
              *ngIf="messageReady"
              class="btn btn-primary"
              data-dismiss="modal"
              (click)="attemptToSendEmail()"
            >
              Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
