<section id="skills-section" class="bg-custom-yellow py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center display-2 header-text">
          Training
        </h2>
        <div class="list-group">
          <ng-container *ngFor="let training of trainingList">
            <app-vanilla-list-item
              [title]="training.title"
              [details]="training.institution"
              [listTitle]="'Instructors: '"
              [list]="training.instructors"
            ></app-vanilla-list-item>
          </ng-container>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center display-2 header-text">
          Special Skills
        </h2>
        <div class="list-group">
          <ng-container *ngFor="let skill of skillList">
            <app-vanilla-list-item
              [title]="skill.title"
              [list]="skill.details"
            ></app-vanilla-list-item>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
