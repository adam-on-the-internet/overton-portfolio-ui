<section id="production-stills" class="bg-custom-blue py-3">
  <div class="container">
    <div class="row">
      <h2 class="mx-auto pt-4 display-2 header-text">Production Stills</h2>
    </div>
    <div class="row">
      <p class="mx-auto pt-2 pb-4 body-text">
        Photos from Damn Yankees, Heathers, Rock of Ages, and Cabaret
      </p>
    </div>
    <div class="row justify-content-between">
      <div class="row no-gutters">
        <ng-container *ngFor="let still of productionStillList">
          <div class="col-md-3">
            <img [src]="still" alt="" class="img-fluid" />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
