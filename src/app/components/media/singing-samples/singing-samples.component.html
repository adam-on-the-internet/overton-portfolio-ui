<section id="singing-samples" class="bg-custom-yellow py-3">
  <div class="container">
    <div class="row">
      <h2 class="mx-auto py-4 display-2 header-text">Singing Samples</h2>
    </div>
    <div class="row justify-content-around">
      <ng-container *ngFor="let singingSample of singingSampleList">
        <div class="card text-dark my-1">
          <div class="card-header">
            <div class="card-text text-center">
              <p *ngFor="let label of singingSample.labels">
                <span class="lead">{{ label.title }}</span>
                <small class="text-muted ml-2">({{ label.byline }})</small>
              </p>
            </div>
          </div>
          <div class="card-body">
            <iframe
              width="396"
              height="233"
              [src]="singingSample.youtubeLink | safe"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
